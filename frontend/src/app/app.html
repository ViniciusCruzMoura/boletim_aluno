<app-selection (selectionChanged)="onSelection($event)"></app-selection>

<mat-card *ngIf="selected; else placeholder">
  <mat-card-content>
    <app-grade 
      [turmaId]="selected.turmaId" 
      [disciplinaId]="selected.disciplinaId"
    ></app-grade>
  </mat-card-content>
</mat-card>

<ng-template #placeholder>
  <mat-card>
    <mat-card-content>
      <div class="placeholder-content">
        <mat-icon>school</mat-icon>
        <p>Selecione turma e disciplina para visualizar notas</p>
      </div>
    </mat-card-content>
  </mat-card>
</ng-template>

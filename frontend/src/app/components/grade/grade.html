<mat-card *ngIf="turmaId && disciplinaId && alunos.length">
  <mat-card-content>
    <mat-table [dataSource]="alunos" class="mat-elevation-z4">
      <!-- Aluno Column -->
      <ng-container matColumnDef="aluno">
        <mat-header-cell *matHeaderCellDef>Aluno</mat-header-cell>
        <mat-cell *matCellDef="let aluno">{{aluno.nome}}</mat-cell>
      </ng-container>

      <!-- Dynamically create columns for each avaliacao -->
      <ng-container *ngFor="let a of avaliacoes">
        <ng-container [matColumnDef]="'avaliacao_' + a.id">
          <mat-header-cell *matHeaderCellDef>
            {{a.titulo}} (peso {{a.peso}})
          </mat-header-cell>
          <mat-cell *matCellDef="let aluno">
            <mat-form-field appearance="outline" class="nota-input">
              <input 
                matInput 
                type="number"
                [value]="notas.get(key(aluno.id, a.id)) ?? ''"
                (input)="onNotaChange(aluno.id, a.id, $event.target.value)"
                min="0" 
                max="10" 
                step="0.1"
              >
            </mat-form-field>
          </mat-cell>
        </ng-container>
      </ng-container>

      <!-- Média Column -->
      <ng-container matColumnDef="media">
        <mat-header-cell *matHeaderCellDef>Média</mat-header-cell>
        <mat-cell *matCellDef="let aluno">
          {{medias.get(aluno.id)}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>

  <mat-card-actions>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="salvar()" 
      [disabled]="loading"
    >
      Salvar Lançamentos
    </button>
  </mat-card-actions>
</mat-card>
